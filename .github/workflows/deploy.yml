name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, alpha ]
  # pull_request: Reason: will not have permission and fails anyways.
  #   branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .env file
        run: |
          cd Frontend
          echo VITE_FIREBASE_API_KEY="${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo VITE_FIREBASE_AUTH_DOMAIN="${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo VITE_FIREBASE_PROJECT_ID="${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo VITE_FIREBASE_STORAGE_BUCKET="${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo VITE_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo VITE_FIREBASE_APP_ID="${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo VITE_FIREBASE_MEASUREMENT_ID="${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env
          echo VITE_GOOGLE_MAPS_API_KEY="${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" >> .env
          if [ "${{ github.repository }}" = "UW-Social/uw-social.github.io" ]; then
            echo VITE_URL="uw-social.com" >> .env
            echo VITE_BASE_PATH="/" >> .env
          elif [ "${{ github.repository }}" = "UW-Social/test" ]; then
            echo VITE_URL="uw-social.github.io/test" >> .env
            echo VITE_BASE_PATH="/test/" >> .env
            echo VITE_API_BASE_URL="https://uw-social.com/api" >> .env
          elif [ "${{ github.repository }}" = "UW-Social/alpha" ]; then
            echo VITE_URL="uw-social.com/alpha" >> .env
            echo VITE_BASE_PATH="/alpha/" >> .env
          elif [ "${{ github.repository }}" = "UW-Social/demo" ]; then
            echo VITE_URL="uw-social.com/demo" >> .env
            echo VITE_BASE_PATH="/demo/" >> .env
          elif [ "${{ github.repository }}" = "UW-Social/yjy-test-ui-v1" ]; then
            echo VITE_URL="uw-social.com/yjy-test-ui-v1" >> .env
            echo VITE_BASE_PATH="/yjy-test-ui-v1/" >> .env
            echo VITE_API_BASE_URL="https://uw-social.com/api" >> .env
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd Frontend
          npm install

      - name: Build project
        run: |
          cd Frontend
          echo "Contents of .env file:"
          cat .env
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'github-pages' || github.ref_name == 'alpha' && 'alpha' }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
